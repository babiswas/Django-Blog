<html>
<h1>Content</h1>
<h2>{{content.topic}}</h2>
<p>{{content.content}}</p>
<p>{{content.author.username}}</p>
<p>{{content.createdon}}</p>
<div>
    <h4>Tags</h4>
    {% for t in tags %}
       <p>{{t.tag_name}}</p>
    {% endfor %}
</div>
<div>
    <h4>Comment</h4>
    {% for c in comments %}
       <p>{{c.comment}}</p>
    {% endfor %}
</div>
<div>
    <a href={{content.id}}/addcomment>Add Comment</a>
</div>
</html>
